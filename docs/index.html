<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Silent Card Caption (PNG Export)</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.85);
      --line:rgba(255,255,255,.65);
      --pad: clamp(18px, 3.2vw, 46px);
      --border: clamp(4px, .7vw, 10px);
      --radius: clamp(10px, 1.2vw, 18px);
      --h1: clamp(34px, 5vw, 68px);
      --h2: clamp(28px, 4.2vw, 56px);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .stage{
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--pad);
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      isolation: isolate;
      gap: 12px;
    }

    /* Controls */
    .controls{
      width: min(1100px, 92vw);
      display: flex;
      flex-wrap: wrap;
      gap: 10px 12px;
      align-items: center;
      justify-content: space-between;
      user-select: none;
    }

    .controls .left, .controls .right{
      display:flex;
      flex-wrap: wrap;
      gap: 10px 12px;
      align-items: center;
    }

    .controls label{
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(255,255,255,.70);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    select, button, input[type="checkbox"]{
      font: inherit;
      color: var(--fg);
    }

    select{
      background: #0b0b0b;
      border: 1px solid rgba(255,255,255,.28);
      border-radius: 10px;
      padding: 8px 10px;
      outline: none;
    }

    button{
      background: #0b0b0b;
      border: 1px solid rgba(255,255,255,.35);
      border-radius: 12px;
      padding: 10px 12px;
      cursor: pointer;
      letter-spacing: .02em;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 12px;
    }
    button:hover{ border-color: rgba(255,255,255,.6); }
    button:active{ transform: translateY(1px); }

    .hint{
      font-size: 12px;
      color: rgba(255,255,255,.55);
      letter-spacing: .06em;
      text-transform: uppercase;
      user-select: none;
    }

    /* 1080p preview frame (16:9) */
    .preview-wrap{
      width: min(1100px, 92vw);
      aspect-ratio: 16 / 9; /* 1080p shape */
      position: relative;
      height: min(calc(100svh - 200px), 62vw);
      max-width: min(1100px, 92vw);
    }

    /* Title card inside preview */
    .card{
      position: absolute;
      inset: 0;
      border: var(--border) solid var(--fg);
      border-radius: var(--radius);
      padding: calc(var(--pad) * 1.1);
      box-sizing: border-box;
      background: #000;
      display: grid;
      grid-template-rows: 1fr auto 1fr;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset: calc(var(--pad) * 0.55);
      border: 2px solid var(--line);
      border-radius: calc(var(--radius) * .8);
      pointer-events: none;
    }

    .grain, .dust, .vignette, .flicker {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      opacity: .18;
    }

    .vignette{
      mix-blend-mode: multiply;
      opacity: .55;
      background:
        radial-gradient(closest-side at 50% 50%,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,0) 60%,
          rgba(0,0,0,.55) 100%);
      z-index: 3;
    }

    .grain{
      mix-blend-mode: screen;
      opacity: .28;
      background:
        repeating-linear-gradient(0deg,
          rgba(255,255,255,.07) 0px,
          rgba(255,255,255,.07) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 4px);
      animation: drift 2.4s linear infinite;
      z-index: 2;
    }

    .dust{
      mix-blend-mode: screen;
      opacity: .35;
      background-image:
        radial-gradient(rgba(255,255,255,.22) 1px, rgba(0,0,0,0) 1.6px),
        radial-gradient(rgba(255,255,255,.14) 1px, rgba(0,0,0,0) 1.8px);
      background-size: 130px 130px, 190px 190px;
      background-position: 0 0, 60px 40px;
      animation: dust-shift 5s steps(6) infinite;
      z-index: 2;
    }

    .flicker{
      background: rgba(255,255,255,.06);
      opacity: 0;
      z-index: 4;
      animation: flicker 5.5s infinite;
    }

    @keyframes drift{
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(-30px, 18px, 0); }
    }
    @keyframes dust-shift{
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(-60px, 30px, 0); }
    }
    @keyframes flicker{
      0%, 8%, 100% { opacity: 0; }
      9% { opacity: .08; }
      10% { opacity: 0; }
      55% { opacity: 0; }
      56% { opacity: .10; }
      57% { opacity: 0; }
      77% { opacity: 0; }
      78% { opacity: .06; }
      79% { opacity: 0; }
    }

    .corner{
      position:absolute;
      width: clamp(36px, 6vw, 80px);
      height: clamp(36px, 6vw, 80px);
      border: 3px solid var(--fg);
      opacity: .75;
      z-index: 1;
      pointer-events: none;
    }
    .corner.tl{ top: 18px; left: 18px; border-right: none; border-bottom:none; border-top-left-radius: 10px; }
    .corner.tr{ top: 18px; right: 18px; border-left: none; border-bottom:none; border-top-right-radius: 10px; }
    .corner.bl{ bottom: 18px; left: 18px; border-right: none; border-top:none; border-bottom-left-radius: 10px; }
    .corner.br{ bottom: 18px; right: 18px; border-left: none; border-top:none; border-bottom-right-radius: 10px; }

    .ornament{
      justify-self: center;
      align-self: center;
      width: min(520px, 78%);
      height: 18px;
      position: relative;
      opacity: .8;
      z-index: 1;
    }
    .ornament::before,
    .ornament::after{
      content:"";
      position:absolute;
      top: 50%;
      width: 44%;
      height: 2px;
      background: var(--line);
      transform: translateY(-50%);
    }
    .ornament::before{ left: 0; }
    .ornament::after{ right: 0; }
    .ornament span{
      position:absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      color: var(--muted);
      font-size: 18px;
      letter-spacing: .18em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    h1, h2{
      margin: 0;
      line-height: 1.08;
      letter-spacing: .02em;
      text-transform: uppercase;
      outline: none;
      z-index: 1;
    }
    h1{
      font-size: var(--h1);
      font-weight: 800;
      padding: 0 10px;
    }
    h2{
      font-size: var(--h2);
      font-weight: 700;
      padding: 0 10px;
      color: var(--muted);
    }

    .top, .bottom{
      display: grid;
      align-items: center;
      min-height: 0;
      z-index: 1;
    }

    .top h1, .bottom h2{
      max-width: 22ch;
      margin-inline: auto;
      white-space: pre-wrap; /* allow manual line breaks */
    }

    [contenteditable="true"]:focus{
      text-shadow: 0 0 12px rgba(255,255,255,.22);
    }

    /* Hidden canvas (used for export) */
    canvas{ display:none; }

    /* small screens: controls above preview nicely */
    @media (max-width: 520px){
      .controls{ justify-content: center; }
      .controls .left, .controls .right{ justify-content: center; }
    }

    @media (max-height: 720px){
      .stage{ gap: 10px; padding: clamp(12px, 2.4vw, 26px); }
      .preview-wrap{ height: min(calc(100svh - 160px), 64vw); }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="controls">
      <div class="left">
        <label>
          Export size
          <select id="exportSize">
            <option value="1920x1080">1080p (1920×1080)</option>
            <option value="3840x2160" selected>2×1080p (3840×2160)</option>
            <option value="7680x4320">4×1080p (7680×4320)</option>
          </select>
        </label>

        <label title="Adds grain and flicker for a vintage projection feel">
          <input id="cleanPNG" type="checkbox" />
          Add projection texture
        </label>
      </div>

      <div class="right">
        <button id="downloadBtn" type="button">Download PNG</button>
        <div class="hint">Click text to edit</div>
      </div>
    </div>

    <!-- Preview is always 16:9 (1080p aspect ratio) -->
    <div class="preview-wrap" id="captureRoot" aria-label="Silent film caption card">
      <div class="card" id="card">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>

        <div class="top">
          <h1 id="h1" contenteditable="true" spellcheck="false" aria-label="Title">How To</h1>
        </div>

        <div class="ornament" aria-hidden="true">
          <span>✦ ✦ ✦</span>
        </div>

        <div class="bottom">
          <h2 id="h2" contenteditable="true" spellcheck="false" aria-label="Subtitle">Create a video recording</h2>
        </div>

        <div class="grain" id="grain"></div>
        <div class="dust" id="dust"></div>
        <div class="vignette" id="vignette"></div>
        <div class="flicker" id="flicker"></div>
      </div>
    </div>

    <canvas id="out"></canvas>
  </div>

  <script>
    (() => {
      const h1 = document.getElementById("h1");
      const h2 = document.getElementById("h2");
      const exportSize = document.getElementById("exportSize");
      const textureToggle = document.getElementById("cleanPNG");
      const downloadBtn = document.getElementById("downloadBtn");

      const grain = document.getElementById("grain");
      const dust = document.getElementById("dust");
      const flicker = document.getElementById("flicker");

      // Text is editable but not persisted.

      // --- PNG export (no external libs) ---
      // Strategy: draw a high-res title card directly to canvas (vector-ish) so the PNG is crisp.
      function drawCardToCanvas(canvas, w, h, opts){
        const ctx = canvas.getContext("2d");
        canvas.width = w;
        canvas.height = h;

        // Helpers
        const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
        const pad = Math.round(clamp(w * 0.04, 54, 120)); // scales nicely at 1080p/4K
        const border = Math.round(clamp(w * 0.004, 6, 16));
        const radius = Math.round(clamp(w * 0.012, 18, 38));
        const innerInset = Math.round(pad * 0.55);

        // Background
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, w, h);

        // Outer border
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = border;
        roundRect(ctx, border/2, border/2, w - border, h - border, radius);
        ctx.stroke();

        // Inner border
        ctx.strokeStyle = "rgba(255,255,255,0.65)";
        ctx.lineWidth = Math.max(2, Math.round(border * 0.35));
        roundRect(ctx, innerInset, innerInset, w - innerInset*2, h - innerInset*2, Math.round(radius*0.8));
        ctx.stroke();

        // Corner accents
        const cSize = Math.round(clamp(w * 0.06, 80, 170));
        const cMargin = Math.round(clamp(w * 0.018, 26, 64));
        ctx.strokeStyle = "rgba(255,255,255,0.75)";
        ctx.lineWidth = Math.max(3, Math.round(border * 0.45));
        // TL
        corner(ctx, cMargin, cMargin, cSize, "tl");
        // TR
        corner(ctx, w - cMargin - cSize, cMargin, cSize, "tr");
        // BL
        corner(ctx, cMargin, h - cMargin - cSize, cSize, "bl");
        // BR
        corner(ctx, w - cMargin - cSize, h - cMargin - cSize, cSize, "br");

        // Ornament line
        const ornY = Math.round(h * 0.50);
        const ornW = Math.round(w * 0.62);
        const ornH = Math.max(2, Math.round(border * 0.25));
        ctx.strokeStyle = "rgba(255,255,255,0.65)";
        ctx.lineWidth = ornH;
        ctx.beginPath();
        ctx.moveTo((w - ornW)/2, ornY);
        ctx.lineTo(w/2 - ornW*0.06, ornY);
        ctx.moveTo(w/2 + ornW*0.06, ornY);
        ctx.lineTo((w + ornW)/2, ornY);
        ctx.stroke();

        // Ornament stars
        ctx.fillStyle = "rgba(255,255,255,0.85)";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = `700 ${Math.round(clamp(w*0.012, 18, 34))}px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace`;
        ctx.fillText("✦ ✦ ✦", w/2, ornY - Math.round(clamp(h*0.002, 2, 10)));

        // Text blocks: top (h1) and bottom (h2), each centered within its half.
        const topRegion = { x: pad, y: pad, w: w - pad*2, h: ornY - pad - Math.round(h*0.06) };
        const botRegion = { x: pad, y: ornY + Math.round(h*0.06), w: w - pad*2, h: h - (ornY + Math.round(h*0.06)) - pad };

        drawMultilineCentered(ctx, h1.textContent, topRegion, {
          fontWeight: 800,
          maxFontPx: Math.round(clamp(h*0.11, 60, 170)),
          minFontPx: Math.round(clamp(h*0.05, 28, 88)),
          color: "#fff"
        });

        drawMultilineCentered(ctx, h2.textContent, botRegion, {
          fontWeight: 700,
          maxFontPx: Math.round(clamp(h*0.095, 52, 150)),
          minFontPx: Math.round(clamp(h*0.045, 24, 80)),
          color: "rgba(255,255,255,0.85)"
        });

        // Vignette
        ctx.save();
        const grd = ctx.createRadialGradient(w/2, h/2, Math.min(w,h)*0.22, w/2, h/2, Math.max(w,h)*0.62);
        grd.addColorStop(0, "rgba(0,0,0,0)");
        grd.addColorStop(0.62, "rgba(0,0,0,0)");
        grd.addColorStop(1, "rgba(0,0,0,0.6)");
        ctx.fillStyle = grd;
        ctx.globalCompositeOperation = "multiply";
        ctx.fillRect(0,0,w,h);
        ctx.restore();

        // Optional grain/flicker for exported PNG
        if (!opts.clean){
          addGrain(ctx, w, h, 0.16);
          addDust(ctx, w, h, 0.08);
          addScratches(ctx, w, h, 0.14);
          // A tiny flicker wash
          if (Math.random() < 0.35){
            ctx.fillStyle = "rgba(255,255,255,0.04)";
            ctx.fillRect(0,0,w,h);
          }
        }
      }

      function roundRect(ctx, x, y, w, h, r){
        const rr = Math.min(r, w/2, h/2);
        ctx.beginPath();
        ctx.moveTo(x+rr, y);
        ctx.arcTo(x+w, y, x+w, y+h, rr);
        ctx.arcTo(x+w, y+h, x, y+h, rr);
        ctx.arcTo(x, y+h, x, y, rr);
        ctx.arcTo(x, y, x+w, y, rr);
        ctx.closePath();
      }

      function corner(ctx, x, y, s, which){
        ctx.beginPath();
        if (which === "tl"){
          ctx.moveTo(x + s, y); ctx.lineTo(x, y); ctx.lineTo(x, y + s);
        } else if (which === "tr"){
          ctx.moveTo(x, y); ctx.lineTo(x + s, y); ctx.lineTo(x + s, y + s);
        } else if (which === "bl"){
          ctx.moveTo(x, y); ctx.lineTo(x, y + s); ctx.lineTo(x + s, y + s);
        } else { // br
          ctx.moveTo(x + s, y); ctx.lineTo(x + s, y + s); ctx.lineTo(x, y + s);
        }
        ctx.stroke();
      }

      function drawMultilineCentered(ctx, text, region, cfg){
        const lines = String(text || "").toUpperCase().split(/\n+/).map(s => s.trim()).filter(Boolean);
        const safeLines = lines.length ? lines : [""];

        // Pick a font size that fits width (longest line) and height (all lines)
        const family = `ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace`;
        const maxW = region.w * 0.92;
        const maxH = region.h * 0.86;

        let fontPx = cfg.maxFontPx;
        let lineGap = 1.12;

        while (fontPx > cfg.minFontPx){
          ctx.font = `${cfg.fontWeight} ${fontPx}px ${family}`;
          const widths = safeLines.map(l => ctx.measureText(l).width);
          const widest = Math.max(...widths, 0);
          const totalH = safeLines.length * fontPx * lineGap;
          if (widest <= maxW && totalH <= maxH) break;
          fontPx -= 2;
        }

        ctx.font = `${cfg.fontWeight} ${fontPx}px ${family}`;
        ctx.fillStyle = cfg.color;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        const totalH = safeLines.length * fontPx * lineGap;
        const startY = region.y + region.h/2 - totalH/2 + (fontPx*lineGap)/2;

        for (let i=0;i<safeLines.length;i++){
          const y = startY + i * fontPx * lineGap;
          ctx.fillText(safeLines[i], region.x + region.w/2, y);
        }
      }

      function addGrain(ctx, w, h, strength){
        const img = ctx.getImageData(0,0,w,h);
        const data = img.data;
        // subtle per-pixel noise
        for (let i=0; i<data.length; i+=4){
          const n = (Math.random() - 0.5) * 255 * strength;
          data[i] = clamp8(data[i] + n);
          data[i+1] = clamp8(data[i+1] + n);
          data[i+2] = clamp8(data[i+2] + n);
          // alpha unchanged
        }
        ctx.putImageData(img,0,0);
      }

      function addDust(ctx, w, h, strength){
        const specks = Math.round((w * h) * 0.00002);
        ctx.save();
        ctx.fillStyle = `rgba(255,255,255,${strength})`;
        for (let i=0; i<specks; i++){
          const x = Math.random() * w;
          const y = Math.random() * h;
          ctx.fillRect(x, y, Math.random() * 1.5 + 0.4, Math.random() * 1.5 + 0.4);
        }
        ctx.restore();
      }

      function addScratches(ctx, w, h, strength){
        ctx.save();
        ctx.globalAlpha = strength;
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = Math.max(1, Math.round(w * 0.0007));
        const scratches = Math.round(8 + Math.random() * 12);
        for (let i=0; i<scratches; i++){
          const x = Math.random() * w;
          const tilt = (Math.random() - 0.5) * 0.12;
          ctx.beginPath();
          ctx.moveTo(x, 0);
          ctx.lineTo(x + w * tilt, h);
          ctx.stroke();
        }
        ctx.restore();
      }

      function clamp8(v){ return Math.max(0, Math.min(255, v|0)); }

      function parseSize(str){
        const [w,h] = str.split("x").map(n => parseInt(n,10));
        return { w, h };
      }

      function downloadPNG(){
        const { w, h } = parseSize(exportSize.value);
        const canvas = document.getElementById("out");
        const clean = !textureToggle.checked;

        drawCardToCanvas(canvas, w, h, { clean });

        const a = document.createElement("a");
        const safeTitle = (h1.textContent || "caption").trim().toLowerCase()
          .replace(/[^a-z0-9]+/g,"-").replace(/(^-|-$)/g,"") || "caption";
        a.download = `${safeTitle}_${w}x${h}.png`;
        a.href = canvas.toDataURL("image/png");
        a.click();
      }

      downloadBtn.addEventListener("click", downloadPNG);

      // Default to clean; checkbox enables texture.
      const applyTextureState = () => {
        const on = textureToggle.checked;
        grain.style.display = on ? "block" : "none";
        dust.style.display = on ? "block" : "none";
        flicker.style.display = on ? "block" : "none";
      };

      applyTextureState();
      textureToggle.addEventListener("change", applyTextureState);
    })();
  </script>

  <script src="https://counter.joeldare.com/counter.js" async></script>

</body>
</html>
