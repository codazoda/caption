<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Silent Card Caption (PNG Export)</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.85);
      --line:rgba(255,255,255,.65);
      --pad: clamp(18px, 3.2vw, 46px);
      --border: clamp(4px, .7vw, 10px);
      --radius: clamp(10px, 1.2vw, 18px);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .stage{
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--pad);
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      isolation: isolate;
      gap: 12px;
    }

    /* Controls */
    .controls{
      width: min(1100px, 92vw);
      display: flex;
      flex-wrap: wrap;
      gap: 10px 12px;
      align-items: center;
      justify-content: space-between;
      user-select: none;
    }

    .controls .left, .controls .right{
      display:flex;
      flex-wrap: wrap;
      gap: 10px 12px;
      align-items: center;
    }

    .controls label{
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(255,255,255,.70);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    select, button, input[type="checkbox"]{
      font: inherit;
      color: var(--fg);
    }

    select{
      background: #0b0b0b;
      border: 1px solid rgba(255,255,255,.28);
      border-radius: 10px;
      padding: 8px 10px;
      outline: none;
    }

    button{
      background: #0b0b0b;
      border: 1px solid rgba(255,255,255,.35);
      border-radius: 12px;
      padding: 10px 12px;
      cursor: pointer;
      letter-spacing: .02em;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 12px;
    }
    button:hover{ border-color: rgba(255,255,255,.6); }
    button:active{ transform: translateY(1px); }

    .hint{
      font-size: 12px;
      color: rgba(255,255,255,.55);
      letter-spacing: .06em;
      text-transform: uppercase;
      user-select: none;
    }

    :root{
      --preview-max-h: calc(100svh - 200px);
    }

    /* 1080p preview frame (16:9) */
    .preview-wrap{
      width: min(1100px, 92vw, calc(var(--preview-max-h) * 16 / 9));
      aspect-ratio: 16 / 9; /* 1080p shape */
      position: relative;
    }

    .preview-wrap img{
      width: 100%;
      height: 100%;
      display: block;
      cursor: text;
      object-fit: contain;
    }

    #out{
      display: none;
    }

    .credit{
      font-size: 11px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(255,255,255,.6);
      margin-top: 12px;
    }

    .credit a{
      color: rgba(255,255,255,.85);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,.35);
      padding-bottom: 2px;
    }

    .credit a:hover{
      color: #fff;
      border-color: rgba(255,255,255,.65);
    }

    /* small screens: controls above preview nicely */
    @media (max-width: 520px){
      .controls{ justify-content: center; }
      .controls .left, .controls .right{ justify-content: center; }
    }

    @media (max-height: 720px){
      .stage{ gap: 10px; padding: clamp(12px, 2.4vw, 26px); }
      :root{ --preview-max-h: calc(100svh - 160px); }
    }
  </style>
  <script src="omggif.js"></script>
</head>

<body>
  <div class="stage">
    <div class="controls">
      <div class="left">
        <label>
          Export size
          <select id="exportSize">
            <option value="1920x1080">1080p (1920×1080)</option>
            <option value="3840x2160" selected>2×1080p (3840×2160)</option>
            <option value="7680x4320">4×1080p (7680×4320)</option>
          </select>
        </label>

        <label title="Adds grain and flicker for a vintage projection feel">
          <input id="cleanPNG" type="checkbox" />
          Add texture
        </label>

        <label title="Exports a 3-frame animated GIF with varied texture">
          <input id="animateGIF" type="checkbox" />
          Animate
        </label>
      </div>

      <div class="right">
        <button id="downloadBtn" type="button">Download PNG</button>
        <div class="hint">Click preview to edit</div>
      </div>
    </div>

    <!-- Preview is always 16:9 (1080p aspect ratio) -->
    <div class="preview-wrap" id="captureRoot" aria-label="Silent film caption card preview">
      <img id="preview" alt="Caption card preview" />
    </div>
    <canvas id="out" aria-hidden="true"></canvas>
    <div class="credit">Created by <a href="https://joeldare.com">Joel Dare</a></div>
  </div>

  <script>
    (() => {
      const exportSize = document.getElementById("exportSize");
      const textureToggle = document.getElementById("cleanPNG");
      const animateToggle = document.getElementById("animateGIF");
      const downloadBtn = document.getElementById("downloadBtn");
      const previewWrap = document.getElementById("captureRoot");
      const canvas = document.getElementById("out");
      const preview = document.getElementById("preview");

      const defaultTitle = "How To";
      const defaultSubtitle = "Create a video recording";
      let titleText = defaultTitle;
      let subtitleText = defaultSubtitle;
      let previewUrl = null;
      let previewIsBlob = false;
      let previewRenderQueued = false;

      // Text is prompt-edited but not persisted.
      const clamp = (v, a, b) => Math.max(a, Math.min(b, v));

      function getTextRegions(w, h){
        const pad = Math.round(clamp(w * 0.04, 54, 120));
        const ornY = Math.round(h * 0.50);
        return {
          topRegion: { x: pad, y: pad, w: w - pad * 2, h: ornY - pad - Math.round(h * 0.06) },
          botRegion: { x: pad, y: ornY + Math.round(h * 0.06), w: w - pad * 2, h: h - (ornY + Math.round(h * 0.06)) - pad }
        };
      }

      // --- PNG export (no external libs) ---
      // Strategy: draw a high-res title card directly to canvas (vector-ish) so the PNG is crisp.
      function drawCardToCanvas(canvas, w, h, opts){
        const ctx = canvas.getContext("2d");
        canvas.width = w;
        canvas.height = h;

        // Helpers
        const pad = Math.round(clamp(w * 0.04, 54, 120)); // scales nicely at 1080p/4K
        const border = Math.round(clamp(w * 0.004, 6, 16));
        const radius = Math.round(clamp(w * 0.012, 18, 38));
        const innerInset = Math.round(pad * 0.55);

        // Background
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, w, h);

        // Outer border
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = border;
        roundRect(ctx, border/2, border/2, w - border, h - border, radius);
        ctx.stroke();

        // Inner border
        ctx.strokeStyle = "rgba(255,255,255,0.65)";
        ctx.lineWidth = Math.max(2, Math.round(border * 0.35));
        roundRect(ctx, innerInset, innerInset, w - innerInset*2, h - innerInset*2, Math.round(radius*0.8));
        ctx.stroke();

        // Corner accents
        const cSize = Math.round(clamp(w * 0.06, 80, 170));
        const cMargin = Math.round(clamp(w * 0.018, 26, 64));
        ctx.strokeStyle = "rgba(255,255,255,0.75)";
        ctx.lineWidth = Math.max(3, Math.round(border * 0.45));
        // TL
        corner(ctx, cMargin, cMargin, cSize, "tl");
        // TR
        corner(ctx, w - cMargin - cSize, cMargin, cSize, "tr");
        // BL
        corner(ctx, cMargin, h - cMargin - cSize, cSize, "bl");
        // BR
        corner(ctx, w - cMargin - cSize, h - cMargin - cSize, cSize, "br");

        // Ornament line
        const ornY = Math.round(h * 0.50);
        const ornW = Math.round(w * 0.62);
        const ornH = Math.max(2, Math.round(border * 0.25));
        ctx.strokeStyle = "rgba(255,255,255,0.65)";
        ctx.lineWidth = ornH;
        ctx.beginPath();
        ctx.moveTo((w - ornW)/2, ornY);
        ctx.lineTo(w/2 - ornW*0.06, ornY);
        ctx.moveTo(w/2 + ornW*0.06, ornY);
        ctx.lineTo((w + ornW)/2, ornY);
        ctx.stroke();

        // Ornament stars
        ctx.fillStyle = "rgba(255,255,255,0.85)";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = `700 ${Math.round(clamp(w*0.012, 18, 34))}px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace`;
        ctx.fillText("✦ ✦ ✦", w/2, ornY - Math.round(clamp(h*0.002, 2, 10)));

        // Text blocks: top and bottom, each centered within its half.
        const { topRegion, botRegion } = getTextRegions(w, h);

        drawMultilineCentered(ctx, titleText, topRegion, {
          fontWeight: 800,
          maxFontPx: Math.round(clamp(h*0.11, 60, 170)),
          minFontPx: Math.round(clamp(h*0.05, 28, 88)),
          color: "#fff"
        });

        drawMultilineCentered(ctx, subtitleText, botRegion, {
          fontWeight: 700,
          maxFontPx: Math.round(clamp(h*0.095, 52, 150)),
          minFontPx: Math.round(clamp(h*0.045, 24, 80)),
          color: "rgba(255,255,255,0.85)"
        });

        // Vignette
        ctx.save();
        const grd = ctx.createRadialGradient(w/2, h/2, Math.min(w,h)*0.22, w/2, h/2, Math.max(w,h)*0.62);
        grd.addColorStop(0, "rgba(0,0,0,0)");
        grd.addColorStop(0.62, "rgba(0,0,0,0)");
        grd.addColorStop(1, "rgba(0,0,0,0.6)");
        ctx.fillStyle = grd;
        ctx.globalCompositeOperation = "multiply";
        ctx.fillRect(0,0,w,h);
        ctx.restore();

        // Optional grain/flicker for exported PNG
        if (!opts.clean){
          const grainStrength = opts.grainStrength === undefined ? 0.16 : opts.grainStrength;
          const dustStrength = opts.dustStrength === undefined ? 0.08 : opts.dustStrength;
          const scratchStrength = opts.scratchStrength === undefined ? 0.14 : opts.scratchStrength;
          addGrain(ctx, w, h, grainStrength);
          addDust(ctx, w, h, dustStrength);
          addScratches(ctx, w, h, scratchStrength);
          // A tiny flicker wash
          if (Math.random() < 0.35){
            ctx.fillStyle = "rgba(255,255,255,0.04)";
            ctx.fillRect(0,0,w,h);
          }
        }
      }

      function roundRect(ctx, x, y, w, h, r){
        const rr = Math.min(r, w/2, h/2);
        ctx.beginPath();
        ctx.moveTo(x+rr, y);
        ctx.arcTo(x+w, y, x+w, y+h, rr);
        ctx.arcTo(x+w, y+h, x, y+h, rr);
        ctx.arcTo(x, y+h, x, y, rr);
        ctx.arcTo(x, y, x+w, y, rr);
        ctx.closePath();
      }

      function corner(ctx, x, y, s, which){
        ctx.beginPath();
        if (which === "tl"){
          ctx.moveTo(x + s, y); ctx.lineTo(x, y); ctx.lineTo(x, y + s);
        } else if (which === "tr"){
          ctx.moveTo(x, y); ctx.lineTo(x + s, y); ctx.lineTo(x + s, y + s);
        } else if (which === "bl"){
          ctx.moveTo(x, y); ctx.lineTo(x, y + s); ctx.lineTo(x + s, y + s);
        } else { // br
          ctx.moveTo(x + s, y); ctx.lineTo(x + s, y + s); ctx.lineTo(x, y + s);
        }
        ctx.stroke();
      }

      function drawMultilineCentered(ctx, text, region, cfg){
        const lines = String(text || "").toUpperCase().split(/\n+/).map(s => s.trim()).filter(Boolean);
        const safeLines = lines.length ? lines : [""];

        // Pick a font size that fits width (longest line) and height (all lines)
        const family = `ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace`;
        const maxW = region.w * 0.92;
        const maxH = region.h * 0.86;

        let fontPx = cfg.maxFontPx;
        let lineGap = 1.12;

        while (fontPx > cfg.minFontPx){
          ctx.font = `${cfg.fontWeight} ${fontPx}px ${family}`;
          const widths = safeLines.map(l => ctx.measureText(l).width);
          const widest = Math.max(...widths, 0);
          const totalH = safeLines.length * fontPx * lineGap;
          if (widest <= maxW && totalH <= maxH) break;
          fontPx -= 2;
        }

        ctx.font = `${cfg.fontWeight} ${fontPx}px ${family}`;
        ctx.fillStyle = cfg.color;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        const totalH = safeLines.length * fontPx * lineGap;
        const startY = region.y + region.h/2 - totalH/2 + (fontPx*lineGap)/2;

        for (let i=0;i<safeLines.length;i++){
          const y = startY + i * fontPx * lineGap;
          ctx.fillText(safeLines[i], region.x + region.w/2, y);
        }
      }

      function addGrain(ctx, w, h, strength){
        const img = ctx.getImageData(0,0,w,h);
        const data = img.data;
        // subtle per-pixel noise
        for (let i=0; i<data.length; i+=4){
          const n = (Math.random() - 0.5) * 255 * strength;
          data[i] = clamp8(data[i] + n);
          data[i+1] = clamp8(data[i+1] + n);
          data[i+2] = clamp8(data[i+2] + n);
          // alpha unchanged
        }
        ctx.putImageData(img,0,0);
      }

      function addDust(ctx, w, h, strength){
        const specks = Math.round((w * h) * 0.00002);
        ctx.save();
        ctx.fillStyle = `rgba(255,255,255,${strength})`;
        for (let i=0; i<specks; i++){
          const x = Math.random() * w;
          const y = Math.random() * h;
          ctx.fillRect(x, y, Math.random() * 1.5 + 0.4, Math.random() * 1.5 + 0.4);
        }
        ctx.restore();
      }

      function addScratches(ctx, w, h, strength){
        ctx.save();
        ctx.globalAlpha = strength;
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = Math.max(1, Math.round(w * 0.0007));
        const scratches = Math.round(8 + Math.random() * 12);
        for (let i=0; i<scratches; i++){
          const x = Math.random() * w;
          const tilt = (Math.random() - 0.5) * 0.12;
          ctx.beginPath();
          ctx.moveTo(x, 0);
          ctx.lineTo(x + w * tilt, h);
          ctx.stroke();
        }
        ctx.restore();
      }

      function clamp8(v){ return Math.max(0, Math.min(255, v|0)); }

      function parseSize(str){
        const [w,h] = str.split("x").map(n => parseInt(n,10));
        return { w, h };
      }

      function getPreviewSize(){
        return parseSize(exportSize.value);
      }

      function schedulePreviewRender(){
        if (previewRenderQueued) return;
        previewRenderQueued = true;
        requestAnimationFrame(() => {
          previewRenderQueued = false;
          renderPreview();
        });
      }

      function renderPreview(){
        const { w, h } = getPreviewSize();
        const clean = animateToggle.checked ? false : !textureToggle.checked;
        drawCardToCanvas(canvas, w, h, { clean });
        if (animateToggle.checked){
          try {
            const ctx = canvas.getContext("2d");
            const frames = [];
            for (let i = 0; i < 3; i++){
              drawCardToCanvas(canvas, w, h, {
                clean: false,
                grainStrength: 0.24,
                dustStrength: 0.14,
                scratchStrength: 0.22
              });
              frames.push(ctx.getImageData(0, 0, w, h));
            }
            const gifBytes = encodeGifWithOmggif(frames, w, h, 8);
            const blob = new Blob([gifBytes], { type: "image/gif" });
            const url = URL.createObjectURL(blob);
            setPreviewSrc(url, true);
          } catch (err){
            console.error("GIF preview failed:", err);
            setPreviewSrc(canvas.toDataURL("image/png"), false);
          }
        } else {
          setPreviewSrc(canvas.toDataURL("image/png"), false);
        }
      }

      function setPreviewSrc(url, isBlob){
        if (previewIsBlob && previewUrl){
          URL.revokeObjectURL(previewUrl);
        }
        previewUrl = url;
        previewIsBlob = isBlob;
        preview.src = url;
      }

      function updateDownloadLabel(){
        downloadBtn.textContent = animateToggle.checked ? "Download GIF" : "Download PNG";
      }

      function normalizeLineBreaks(value){
        return String(value)
          .replace(/\r\n/g, "\n")
          .replace(/\\n/g, "\n")
          .replace(/\/n/g, "\n")
          .trim();
      }

      function escapeLineBreaks(value){
        return String(value).replace(/\n/g, "\\n");
      }

      function updateText(target){
        const label = target === "title" ? "title" : "subtitle";
        const current = target === "title" ? titleText : subtitleText;
        const promptValue = escapeLineBreaks(current);
        const next = window.prompt(`Enter ${label} text (use \\n for line breaks):`, promptValue);
        if (next === null) return;
        const cleaned = normalizeLineBreaks(next);
        if (target === "title"){
          titleText = cleaned;
        } else {
          subtitleText = cleaned;
        }
        schedulePreviewRender();
      }

      function handleCanvasClick(event){
        const rect = preview.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const x = (event.clientX - rect.left) * scaleX;
        const y = (event.clientY - rect.top) * scaleY;
        const { topRegion, botRegion } = getTextRegions(canvas.width, canvas.height);
        if (x >= topRegion.x && x <= topRegion.x + topRegion.w && y >= topRegion.y && y <= topRegion.y + topRegion.h){
          updateText("title");
          return;
        }
        if (x >= botRegion.x && x <= botRegion.x + botRegion.w && y >= botRegion.y && y <= botRegion.y + botRegion.h){
          updateText("subtitle");
        }
      }

      function downloadPNG(){
        const { w, h } = parseSize(exportSize.value);
        const clean = !textureToggle.checked;

        drawCardToCanvas(canvas, w, h, { clean });

        const a = document.createElement("a");
        const safeTitle = (titleText || "caption").trim().toLowerCase()
          .replace(/[^a-z0-9]+/g,"-").replace(/(^-|-$)/g,"") || "caption";
        a.download = `${safeTitle}_${w}x${h}.png`;
        a.href = canvas.toDataURL("image/png");
        a.click();
      }

      function downloadGIF(){
        const { w, h } = parseSize(exportSize.value);
        const ctx = canvas.getContext("2d");
        const frames = [];
        for (let i = 0; i < 3; i++){
          drawCardToCanvas(canvas, w, h, {
            clean: false,
            grainStrength: 0.24,
            dustStrength: 0.14,
            scratchStrength: 0.22
          });
          frames.push(ctx.getImageData(0, 0, w, h));
        }

        const gifBytes = encodeGifWithOmggif(frames, w, h, 8);
        const blob = new Blob([gifBytes], { type: "image/gif" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        const safeTitle = (titleText || "caption").trim().toLowerCase()
          .replace(/[^a-z0-9]+/g,"-").replace(/(^-|-$)/g,"") || "caption";
        a.download = `${safeTitle}_${w}x${h}.gif`;
        a.href = url;
        a.click();

        setTimeout(() => URL.revokeObjectURL(url), 1000);
        schedulePreviewRender();
      }

      function downloadAsset(){
        if (animateToggle.checked){
          downloadGIF();
          return;
        }
        downloadPNG();
      }

      function encodeGifWithOmggif(frames, w, h, delayCs){
        if (typeof GifWriter === "undefined"){
          throw new Error("omggif not loaded");
        }
        const palette = [];
        for (let i = 0; i < 256; i++){
          palette.push((i << 16) | (i << 8) | i);
        }
        const est = w * h * frames.length + 2048 + (w * h * frames.length) / 2;
        const buffer = new Uint8Array(Math.ceil(est));
        const writer = new GifWriter(buffer, w, h, { loop: 0, palette });
        for (const frame of frames){
          const indices = imageDataToIndices(frame);
          writer.addFrame(0, 0, w, h, indices, { delay: delayCs });
        }
        const outSize = writer.end();
        return buffer.slice(0, outSize);
      }

      function imageDataToIndices(frame){
        const data = frame.data;
        const out = new Uint8Array(frame.width * frame.height);
        let p = 0;
        for (let i = 0; i < data.length; i += 4){
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];
          const v = Math.round((r * 299 + g * 587 + b * 114) / 1000);
          out[p++] = v < 0 ? 0 : (v > 255 ? 255 : v);
        }
        return out;
      }

      downloadBtn.addEventListener("click", downloadAsset);
      exportSize.addEventListener("change", schedulePreviewRender);
      textureToggle.addEventListener("change", schedulePreviewRender);
      animateToggle.addEventListener("change", () => {
        updateDownloadLabel();
        schedulePreviewRender();
      });
      preview.addEventListener("click", handleCanvasClick);
      updateDownloadLabel();
      schedulePreviewRender();
      window.addEventListener("load", schedulePreviewRender);
      window.addEventListener("resize", schedulePreviewRender);
      if (window.ResizeObserver){
        const ro = new ResizeObserver(schedulePreviewRender);
        ro.observe(previewWrap);
      }
    })();
  </script>
  <script>
    if (location.hostname === "caption.joeldare.com"){
      const s = document.createElement("script");
      s.src = "https://counter.joeldare.com/counter.js";
      s.async = true;
      document.head.appendChild(s);
    }
  </script>
</body>
</html>
